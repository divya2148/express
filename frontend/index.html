<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JWT Demo Frontend</title>
</head>
<body>

  <h2>Register</h2>
  <button onclick="registerUser()">Register</button>

  <h2>Login</h2>
  <button onclick="loginUser()">Login</button>

  <h2>Add Post</h2>
  <button onclick="addPost()">Add Post</button>

  <h2>View Posts</h2>
  <button onclick="viewPosts()">View Posts</button>

<script>
/* ======================
   REGISTER
====================== */
async function registerUser() {
  const res = await fetch("http://localhost:5000/register", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      username:"nivi",
      password: "nivi123",
      isPrivate: 1   
    })
  });

  const data = await res.json();
  alert(data.message);
}

/* ======================
   LOGIN
====================== */
async function loginUser() {
  const res = await fetch("http://localhost:5000/login", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      username: "nivi",
      password: "nivi123"
    })
  });

  const data = await res.json();

  if (data.token) {
    localStorage.setItem("token", data.token);
    alert("Login success. Token saved");
  } else {
    alert("Login failed");
  }
}

/* ======================
   ADD POST
====================== */
async function addPost() {
  const token = localStorage.getItem("token");

  const res = await fetch("http://localhost:5000/posts", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${token}`
    },
    body: JSON.stringify({
      caption: "Hello this is my post"
    })
  });

  const data = await res.json();
  alert(data.message);
}

/* ======================
   VIEW POSTS
====================== */
async function viewPosts() {
  const token = localStorage.getItem("token");

  
  const res = await fetch("http://localhost:5000/posts/1", {
    method:"GET",
    headers: {
            Authorization: `Bearer ${token}`
    }
  });

  const data = await res.json();
  console.log(data);
  alert("Check console for output");
}
</script>

</body>
</html>
